    <title>西元年份轉換</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>西元年份轉換</h2>
        <input type="number" id="yearInput" placeholder="輸入年份" required>
        <button onclick="convertYear()">轉換</button>
        <p id="result"></p>
    </div>

    <script>
        function convertYear() {
            let year = document.getElementById('yearInput').value;
            let result = document.getElementById('result');
            
            if (year) {
                if (year >= 1 && year <= 2025) {
                    let isInEra = (year - 1911) + "年，屬於民國" + (year - 1911) + "年";
                    result.textContent = isInEra;
                } else {
                    result.textContent = "請輸入有效的年份";
                }
            } else {
                result.textContent = "請輸入年份";
            }
        }
    </script>
